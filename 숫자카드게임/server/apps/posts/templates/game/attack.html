{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/attack.css' %}">
</head>
<body>
    <div class="attack">
        <div class="selected-card">내가 고른 카드:
            <select name="">
                {%for v,k in user.cardList%}
                <option>{{k}}</option>
        
                {%endfor%}
            </select>
        </div>
        <div class="choice-guest">공격할 상대는?
            <select name="">
                {%for u in users%}
                <option>{{u.user_id}}</option>
        
                {%endfor%}
            </select>
        </div>
        <button class="btn-attack" onclick="location.href='//'">공격하기!</button>
    </div>
</body>
</html>
