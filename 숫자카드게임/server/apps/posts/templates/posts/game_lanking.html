{% include "base.html" %}
<html lang="ko">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLanking</title>
    <link rel="stylesheet" href="{% static 'css/lanking.css'%}" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #1d201f">
    <main>
        <h1>Piro 명예의 전당</h1>
        {%for user in userlanking%}
        <div class="user"> {{forloop.counter}}등 {{user.id}}님! 총 점수: {{user.scoreAll}}</div>
        {%endfor%}
        <button>
            <a href="{% url 'posts:game_list' %}" style="color:black; text-decoration:none;"><span class="bt">전적
                    목록</span></a><!-- href 추가해야함 -->
        </button>
    </main>
</body>

</html>
