{% include "base.html" %} {% load static %}
<!---->
{% include "form_errors.html" %} {% block content %}
<div class="content_area" id="login_form">
  <form method="post" class="post-form" action="{% url 'posts:login' %}">
    {% csrf_token %} {% include "form_errors.html" %}
    <div class="form-group">
      <label for="username">사용자ID</label>
      <input
        type="text"
        class="form-control"
        name="username"
        id="username"
        value="{{ form.username.value|default_if_none:'' }}"
      />
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input
        type="password"
        class="form-control"
        name="password"
        id="password"
        value="{{ form.password.value|default_if_none:'' }}"
      />
    </div>
    <button type="submit" class="btn">로그인</button>
  </form>
  <div class="new_account">
    <a href="{% url 'posts:signup' %}">새 계정 만들기</a>
  </div>
</div>
{% endblock %}
