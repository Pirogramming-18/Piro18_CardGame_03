{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/counterattack.css' %}" />
  </head>
  <body>
    <form action="/attack/{{user.user_id}}" method="post">
      {% csrf_token %}
      <div class="counterattack">
        <h3 class="message">#객체 필요함# 에게 반격하세요!</h3>
        <div class="selected-card">
          내가 고른 카드:
          <select name="{{user.card}">
            {%for v,k in user.cardList%}
            <option>{{k}}</option>

            {%endfor%}
          </select>
        </div>
        <input type="submit" class="btn-counterattack" , value="반격하기!" />
      </div>
    </form>
  </body>
</html>
